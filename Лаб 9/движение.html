<!DOCTYPE html>
<html>
<meta charset='utf-8' />

<head>
    <style>
        #img1 {
            position: relative;
            cursor: pointer;
            height: 20%;
            width: 20%;
        }
    </style>
</head>

<body>
    <img id='img1' src='img1.jpg' />
    <script type="text/javascript">
        function fun1() {
            img1.onclick = function() {
                let begin = Date.now(); // время начала
                let time = setInterval(function() {
                    // сколько прошло времени с начала анимации
                    let pass = Date.now() - begin;
                    if (pass >= 1000) {
                        clearInterval(time);
                        return;
                    }
                    // отрисовать анимацию на момент pass, прошедший с начала анимации
                    draw(pass);
                }, 20);
                // в то время как pass идёт от 0 до 1000
                function draw(pass) {
                    img1.style.left = pass / 2 + 'px';
                }
            }
        }
        fun1();
    </script>
</body>

</html>
