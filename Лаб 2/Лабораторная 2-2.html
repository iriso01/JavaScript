<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Лабораторная 2</title>
    <style>
        body {
            background-image: url(fon.jpg);
        }
        
        input {
            color: blue;
            box-shadow: 2px 2px cornflowerblue;
            height: 2cm;
            width: 10cm;
            margin: 5px;
            margin-left: 600px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <script type='text/javascript'>
        'use strict';

        function fun1() {
            alert('Вас приветсвует учебный центр');
            let a = prompt('Введите ваше имя:', 'Имя');
            alert('Добро пожаловать на наши курсы, ' + a);
        }

        function fun2() {
            if (confirm('Хотите стать Web-дизайнером?')) {
                alert('Учите стили CSS и JavaScript!');
            } else {
                alert('Упускаете время!');
            }
        }

        function fun3()

        {
            let d = 8 + 12;
            alert('Результатом сложения 8 и 12 является ' + d);
            let f = '8' + '12';
            alert('Результатом сложения строк является ' + f);
            let k = 8 + '12';
            alert('Результатом сложения числа и строки является ' + k);
            alert('Результатом сложения числа и строки всегда будет строка');

        }

        function fun4() {
            let x1 = 4;
            let y1 = 5;
            let g = x1 * 120 * ((11 + 3) / 2) * (y1 + 25) * 35 + 145;
            alert('Результатом операции вычислений x*120*((11+3)/2)*(y+25)*35+145  при x=4 y= 5 является ' + g);
            let x2 = 6;
            let y2 = 3;
            let z = ((y2 + x2 * 12) + 178 * x2 - 152 * y2) / 2;
            alert('Результатом операции вычислений z=((y+x)/2+178*x-152*y)/2 при x=6 y=3 является ' + z);
            let v = g % z;
            alert(v);
        }

        function fun5() {
            let a = prompt('Введите число', '');
            if (a != 15 && a % 5 == 0 && a < 20 || a > 40)
                alert('Правильное значение')
            else
                alert('Не правильное значение')
        }

        function fun6() {
            let a = prompt('Введите число a', '');
            let b = prompt('Введите число b', '');
            if (a > b)
                alert('А больше Б');
            else if (a < b)
                alert('А меньше Б');
            else
                alert('Б равно А');
        }

        function fun7() {
            let d = new Date();
            let n = d.getDay();
            switch (n) {
                case 1:
                    day = 'Понедельник';
                    break;
                case 2:
                    day = 'Вторник';
                    break;
                case 3:
                    day = 'Среда';
                    break;
                case 4:
                    day = 'Четверг';
                    break;
                case 5:
                    day = 'Пятница';
                    break;
                case 6:
                    day = 'Суббота';
                    break;
                case 0:
                    day = 'Воскресенье';
                    break;
            }
            alert(day);
        }
    </script>
    <input type='button' value='Окно приветствия' onclick='fun1()'><br>
    <input type='button' value='Окно вопроса' onclick='fun2()'><br>
    <input type='button' value='Окно сложения' onclick='fun3()'><br>
    <input type='button' value='Окно вычислений' onclick='fun4()'><br>
    <input type='button' value='Окно сравнения' onclick='fun5()'><br>
    <input type='button' value='Окно сравнения 2' onclick='fun6()'><br>
    <input type='button' value='Дни недели' onclick='fun7()'>
</body>

</html>
